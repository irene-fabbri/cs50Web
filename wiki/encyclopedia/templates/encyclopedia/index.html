{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href= "{% url 'page' name=entry %}">{{ entry }}</li>
        {% empty %}
            <div class="alert alert-danger" role="alert"> ERROR: No pages found. </div>
        {% endfor %}
    </ul>

{% endblock %}
