<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="description" content="Perform a Google Image Search (for Standard Search click on the Search button on the top-right corner)">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="G">
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <div class="navbar ms-auto" id="navbar">
                        <ul class="navbar-nav mt-2">
                            <li class="nav-item"><a class="nav-link" href="index.html">Search</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container py-5 col-6 text-center">

            <div class="logo">
                <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/256px-Google_Images_2015_logo.svg.png?20190523214058" alt="Google Image" aria-label="Google Image Logo">
            </div>

            <form action="https://images.google.com/search">
                <div class="searchbar input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </span>
                    </div>
                    <input type="text" name="q" class="form-control" aria-label="Search query">
                    <input type="hidden" name="tbm" value="isch" class="form-control" aria-label="specifier to search for images query">
                </div>

                <div class="buttons">
                    <input class="btn standard" type="submit" value="Image Search" aria-label="Submit image search">
                </div>
            </form>

        </main>
    </body>

</html>
